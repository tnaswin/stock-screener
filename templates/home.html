{% extends "layout.html" %}

{% block content %}

<div class="ui input">
  <input name="forward_pe" type="text" placeholder="Forward P/E">
</div>

<div class="ui input">
  <input name="dividend_yield" type="text" placeholder="Dividend Yield">
</div>

<div class="ui checkbox">
  <input name="ma50" type="checkbox">
  <label>Above 50 Day MA</label>
</div>

<div class="ui checkbox">
  <input name="ma200" type="checkbox">
  <label>Above 200 Day MA</label>
</div>

<button type="submit" class="ui button primary">Filter</button>

<table class="ui celled table">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>P/E</th>
      <th>Dividend Yield</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>ABC</td>
      <td>10</td>
      <td>2</td>
    </tr>
  </tbody>
</table>

{% endblock %}
